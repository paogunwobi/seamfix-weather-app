<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form class="form-inline" (ngSubmit)="search()">
        <input type="text" class="form-control mr-sm-2" placeholder="Enter a location">
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>
  </div>
  <div class="row mt-4" *ngIf="weather">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">{{ weather.name }}</h5>
          <h6 class="card-subtitle">{{ weather.description }}</h6>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <p class="card-text">Temperature: {{ weather.temp }}&deg;C</p>
              <p class="card-text">Feels like: {{ weather.feelsLike }}&deg;C</p>
              <p class="card-text">Humidity: {{ weather.humidity }}%</p>
              <p class="card-text">Wind speed: {{ weather.windSpeed }} km/h</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
